<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/updateUser}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="${user.id}">
    姓名:<input type="text" name="name" th:value="${user.name}"><br>
    密码:<input type="text" name="password" th:value="${user.password}"><br>
    性别:<input type="radio" name="sex" value="男" th:field="${user.sex}">男<input type="radio" name="sex" value="女" th:field="${user.sex}">女<br>
    <!--    Arrays.asList(showCode).contains(“ws10”)  th:attr="checked=(${user.hobby}.contains('篮球')?true:false)" -->
    爱好:<input type="checkbox" name="hobby" value="篮球">篮球
    <input type="checkbox" name="hobby" value="足球">足球
    <input type="checkbox" name="hobby" value="排球">排球
    <input type="checkbox" name="hobby" value="乒乓球">乒乓球
    <input type="checkbox" name="hobby" value="网球">网球<br>
    邮箱:<input type="text" name="email" th:value="${user.email}"><br>
    年龄:<input type="text" name="age" th:value="${user.age}"><br>
    <input type="submit" value="更新用户信息">
</form>
</body>
</html>
